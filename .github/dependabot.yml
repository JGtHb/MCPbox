version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    reviewers:
      - "JGtHb"
    labels:
      - "dependencies"
      - "backend"
    open-pull-requests-limit: 10

  # Sandbox Python dependencies
  - package-ecosystem: "pip"
