[pytest]
# Pytest configuration for MCPbox backend

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto

# Output settings
addopts = -v --tb=short --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    skip_rate_limiter_reset: marks tests to skip the autouse rate limiter reset fixture
    skip_circuit_breaker_reset: marks tests to skip the autouse circuit breaker reset fixture

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:coroutine 'Connection._cancel' was never awaited:RuntimeWarning

# Minimum coverage (optional, uncomment to enforce)
# --cov=app --cov-report=term-missing --cov-fail-under=50
